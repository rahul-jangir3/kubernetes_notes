apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apache-hpa
  namespace: apache
spec:
  scaleTargetRef: # imp, what we want to scal like pods, deployments, statefulsets, replicasets
    apiVersion: apps/v1
    kind: Deployment
    name: apache-deployment
  
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 5  # target CPU utilization percentage